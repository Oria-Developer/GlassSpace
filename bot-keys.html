<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Keys Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .sidebar-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-item.active {
            background: lch(50.1% 80.42 298.77 / 0.2);
            border-color: rgba(82, 84, 231, 0.5);
            color: #000000;
            transform: translateX(4px);
        }

        .bot-field-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.25rem;
            padding: 1.5rem;
            transition: border-color 0.2s;
        }

        .bot-field-card:focus-within {
            border-color: #6366f1;
        }

        .bot-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            width: 100%;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            color: #e2e8f0;
            transition: all 0.2s;
        }

        .bot-input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.1);
            border-color: #000000;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .icon-blob {
            filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.4));
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        
        .copy-btn {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .bot-field-card:hover .copy-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="glass w-full h-[85vh] max-w-7xl mx-auto rounded-[3rem] overflow-hidden flex">
        
        <!-- SIDEBAR -->
        <div class="w-80 border-r border-white/5 flex flex-col bg-black/20">
            <div class="p-8 space-y-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div>
                            <i class="fa-solid fa-key text-white"></i>
                        </div>
                        <h1 class="text-xl font-black tracking-tighter">Bot Keys</h1>
                    </div>
                    <button onclick="createNewBot()" class="w-10 h-10 rounded-xl bg-white/5 hover:bg-white/10 flex items-center justify-center transition" title="Add New Bot">
                        <i class="fa-solid fa-plus text-indigo-400"></i>
                    </button>
                </div>
                
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                    <input type="text" placeholder="Search bots..." class="w-full bg-white/5 border border-white/10 rounded-xl py-2 pl-10 pr-4 text-xs focus:outline-none focus:border-indigo-500/50 transition">
                </div>
            </div>

            <div id="bot-list" class="flex-1 overflow-y-auto px-4 pb-6 space-y-2">
                <!-- Bots injected here -->
            </div>
            
            <div>
            </div>
        </div>

        <!-- EDITOR -->
        <div class="flex-1 flex flex-col relative">
            
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 z-50 pointer-events-none transition-opacity duration-300">
                <div class="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center mb-6">
                    <i class="fa-solid fa-robot text-4xl opacity-20"></i>
                </div>
                <p class="font-semibold text-lg">No Bot Selected</p>
                <p class="text-sm opacity-60">Create a new project to start managing keys.</p>
            </div>

            <div id="editor-view" class="hidden flex-1 flex flex-col h-full overflow-y-auto">
                <div class="p-12 max-w-4xl mx-auto w-full space-y-12">
                    
                    <!-- Header -->
                    <div class="flex items-center gap-10">
                        <div class="relative group">
                            <div id="bot-icon-display" class="w-28 h-28 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-[2.5rem] flex items-center justify-center text-5xl text-white shadow-2xl icon-blob">
                                <i class="fa-solid fa-robot"></i>
                            </div>
                            <select onchange="updateIcon(this.value)" class="absolute inset-0 opacity-0 cursor-pointer">
                                <option value="fa-robot">Robot</option>
                                <option value="fa-ghost">Ghost</option>
                                <option value="fa-bolt">Speed</option>
                                <option value="fa-shield-halved">Shield</option>
                                <option value="fa-gamepad">Gaming</option>
                                <option value="fa-bug">Debug</option>
                                <option value="fa-brain">AI</option>
                            </select>
                        </div>
                        <div class="flex-1 space-y-3">
                            <input type="text" id="bot-name" placeholder="Bot Display Name" class="bg-transparent text-5xl font-extrabold text-white focus:outline-none w-full border-b-4 border-transparent focus:border-indigo-500/30 transition-all pb-2 placeholder-white/10">
                            <input type="text" id="bot-description" placeholder="Short project description..." class="bg-transparent text-slate-400 w-full focus:outline-none text-lg">
                        </div>
                    </div>

                    <!-- Fields Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <div class="bot-field-card">
                            <div class="flex justify-between items-center mb-3">
                                <label class="text-[11px] font-bold text-indigo-400 uppercase tracking-widest">Client ID</label>
                                <button onclick="copyField('bot-client-id')" class="copy-btn text-[10px] bg-white/5 hover:bg-white/10 px-2 py-1 rounded-md transition">Copy</button>
                            </div>
                            <input type="text" id="bot-client-id" class="bot-input" placeholder="Application ID">
                        </div>

                        <div class="bot-field-card">
                            <div class="flex justify-between items-center mb-3">
                                <label class="text-[11px] font-bold text-indigo-400 uppercase tracking-widest">Client Secret</label>
                                <button onclick="copyField('bot-client-secret')" class="copy-btn text-[10px] bg-white/5 hover:bg-white/10 px-2 py-1 rounded-md transition">Copy</button>
                            </div>
                            <input type="password" id="bot-client-secret" class="bot-input" placeholder="Secret Key">
                        </div>

                        <div class="md:col-span-2 bot-field-card border-indigo-500/20">
                            <div class="flex justify-between items-center mb-3">
                                <label class="text-[11px] font-bold text-indigo-400 uppercase tracking-widest">Bot Token</label>
                                <button onclick="copyField('bot-token')" class="copy-btn text-[10px] bg-white/5 hover:bg-white/10 px-2 py-1 rounded-md transition">Copy</button>
                            </div>
                            <input type="password" id="bot-token" class="bot-input" placeholder="Discord Bot Token">
                        </div>

                        <div class="bot-field-card">
                            <div class="flex justify-between items-center mb-3">
                                <label class="text-[11px] font-bold text-indigo-400 uppercase tracking-widest">Add to Server Link</label>
                                <button onclick="copyField('bot-invite')" class="copy-btn text-[10px] bg-white/5 hover:bg-white/10 px-2 py-1 rounded-md transition">Copy</button>
                            </div>
                            <input type="text" id="bot-invite" class="bot-input" placeholder="OAuth2 Invite URL">
                        </div>

                        <div class="bot-field-card">
                            <div class="flex justify-between items-center mb-3">
                                <label class="text-[11px] font-bold text-indigo-400 uppercase tracking-widest">Authorize Account</label>
                                <button onclick="copyField('bot-auth')" class="copy-btn text-[10px] bg-white/5 hover:bg-white/10 px-2 py-1 rounded-md transition">Copy</button>
                            </div>
                            <input type="text" id="bot-auth" class="bot-input" placeholder="Dashboard or Auth Link">
                        </div>

                    </div>

                    <!-- Footer -->
                    <div class="pt-10 flex justify-between items-center border-t border-white/5">
                        <div class="text-[10px] text-slate-500 uppercase tracking-widest">
                            Autosaved to LocalStorage
                        </div>
                        <button onclick="deleteBot()" class="px-6 py-2.5 rounded-xl text-red-400 hover:bg-red-400/10 transition-colors font-bold text-xs uppercase tracking-widest flex items-center gap-2">
                            <i class="fa-solid fa-trash-can"></i> Destroy Project
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const DB_KEY = 'discord_bot_vault_v1';
        let bots = [];
        let activeId = null;

        function init() {
            const data = localStorage.getItem(DB_KEY);
            if (data) bots = JSON.parse(data);
            renderList();
        }

        function save() {
            localStorage.setItem(DB_KEY, JSON.stringify(bots));
        }

        function renderList() {
            const list = document.getElementById('bot-list');
            list.innerHTML = '';
            bots.forEach(bot => {
                const isActive = bot.id === activeId;
                const el = document.createElement('div');
                el.className = `sidebar-item p-4 rounded-2xl cursor-pointer border border-transparent flex items-center gap-4 ${isActive ? 'active' : 'hover:bg-white/5 text-slate-400'}`;
                
                el.innerHTML = `
                    <div class="w-10 h-10 rounded-lg bg-indigo-500/10 flex items-center justify-center text-lg">
                        <i class="${bot.icon || 'fa-solid fa-robot'}"></i>
                    </div>
                    <div class="flex-1 truncate">
                        <div class="font-bold text-sm truncate">${bot.name || 'Unnamed Bot'}</div>
                        <div class="text-[10px] opacity-50 truncate">${bot.clientId || 'No Client ID'}</div>
                    </div>
                `;
                el.onclick = () => selectBot(bot.id);
                list.appendChild(el);
            });
        }

        function createNewBot() {
            const newBot = {
                id: Date.now().toString(),
                name: '',
                description: '',
                clientId: '',
                clientSecret: '',
                token: '',
                invite: '',
                auth: '',
                icon: 'fa-solid fa-robot'
            };
            bots.unshift(newBot);
            save();
            selectBot(newBot.id);
        }

        function selectBot(id) {
            activeId = id;
            const bot = bots.find(b => b.id === id);
            if (!bot) return;

            document.getElementById('empty-state').classList.add('opacity-0');
            setTimeout(() => {
                document.getElementById('empty-state').classList.add('hidden');
                document.getElementById('editor-view').classList.remove('hidden');
            }, 300);

            // Populate fields
            document.getElementById('bot-name').value = bot.name;
            document.getElementById('bot-description').value = bot.description;
            document.getElementById('bot-client-id').value = bot.clientId;
            document.getElementById('bot-client-secret').value = bot.clientSecret;
            document.getElementById('bot-token').value = bot.token;
            document.getElementById('bot-invite').value = bot.invite;
            document.getElementById('bot-auth').value = bot.auth;
            document.getElementById('bot-icon-display').innerHTML = `<i class="${bot.icon}"></i>`;

            renderList();
            attachListeners(bot);
        }

        function attachListeners(bot) {
            const map = {
                'bot-name': 'name',
                'bot-description': 'description',
                'bot-client-id': 'clientId',
                'bot-client-secret': 'clientSecret',
                'bot-token': 'token',
                'bot-invite': 'invite',
                'bot-auth': 'auth'
            };

            Object.entries(map).forEach(([elId, key]) => {
                document.getElementById(elId).oninput = (e) => {
                    bot[key] = e.target.value;
                    save();
                    if (key === 'name' || key === 'clientId') renderList();
                };
            });
        }

        function updateIcon(icon) {
            const bot = bots.find(b => b.id === activeId);
            if (!bot) return;
            bot.icon = `fa-solid ${icon}`;
            document.getElementById('bot-icon-display').innerHTML = `<i class="${bot.icon}"></i>`;
            save();
            renderList();
        }

        function copyField(id) {
            const input = document.getElementById(id);
            const originalType = input.type;
            
            // Temporarily show password to copy if hidden
            if (originalType === 'password') input.type = 'text';
            
            input.select();
            document.execCommand('copy');
            
            input.type = originalType; // Restore type

            // Visual feedback
            const btn = input.previousElementSibling.querySelector('.copy-btn');
            const originalText = btn.innerText;
            btn.innerText = 'Copied!';
            btn.classList.add('text-green-400');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('text-green-400');
            }, 1500);
        }

        function deleteBot() {
            if (confirm('Are you sure? All keys for this bot will be deleted forever.')) {
                bots = bots.filter(b => b.id !== activeId);
                activeId = null;
                save();
                renderList();
                document.getElementById('editor-view').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                document.getElementById('empty-state').classList.remove('opacity-0');
            }
        }

        init();
    </script>
</body>
</html>
