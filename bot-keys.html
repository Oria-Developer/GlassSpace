<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Keys Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .sidebar-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-item.active {
            background: rgba(88, 101, 242, 0.15);
            border-color: rgba(88, 101, 242, 0.4);
            color: #5865F2;
        }

        .bot-field-card {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: all 0.2s;
        }

        .bot-field-card:focus-within {
            border-color: #5865F2;
            background: rgba(15, 23, 42, 0.6);
        }

        .bot-input {
            background: transparent;
            border: none;
            width: 100%;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: #e2e8f0;
            padding: 0.25rem 0;
        }

        .bot-input:focus {
            outline: none;
        }

        .discord-glow {
            filter: drop-shadow(0 0 15px rgba(88, 101, 242, 0.5));
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        
        .copy-btn {
            opacity: 0.4;
            transition: all 0.2s;
        }
        .bot-field-card:hover .copy-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="glass w-full h-[85vh] max-w-7xl mx-auto rounded-[2.5rem] overflow-hidden flex">
        
        <!-- SIDEBAR -->
        <div class="w-80 border-r border-white/5 flex flex-col bg-black/10">
            <div class="p-8 space-y-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i class="fa-brands fa-discord text-[#5865F2] text-xl"></i>
                        <h1 class="text-xl font-bold tracking-tight">Bot Vault</h1>
                    </div>
                    <button onclick="createNewBot()" class="w-9 h-9 rounded-lg bg-white/5 hover:bg-[#5865F2] hover:text-white flex items-center justify-center transition-all shadow-lg" title="Add New Bot">
                        <i class="fa-solid fa-plus text-sm"></i>
                    </button>
                </div>
                
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                    <input type="text" id="search-input" oninput="renderList()" placeholder="Filter projects..." class="w-full bg-white/5 border border-white/10 rounded-xl py-2 pl-10 pr-4 text-xs focus:outline-none focus:border-[#5865F2]/50 transition">
                </div>
            </div>

            <div id="bot-list" class="flex-1 overflow-y-auto px-4 pb-6 space-y-1">
                <!-- Bots injected here -->
            </div>

            <div class="p-6 border-t border-white/5">
                <a href="index.html" class="text-[10px] font-bold text-slate-500 hover:text-slate-300 flex items-center gap-2 uppercase tracking-widest transition-colors">
                    <i class="fa-solid fa-arrow-left"></i> Dashboard
                </a>
            </div>
        </div>

        <!-- EDITOR -->
        <div class="flex-1 flex flex-col relative">
            
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 z-50 pointer-events-none transition-opacity duration-300">
                <i class="fa-brands fa-discord text-6xl opacity-10 mb-4"></i>
                <p class="font-medium">Select a project</p>
            </div>

            <div id="editor-view" class="hidden flex-1 flex flex-col h-full overflow-y-auto">
                <div class="p-12 max-w-3xl mx-auto w-full space-y-10">
                    
                    <!-- Header -->
                    <div class="flex items-center gap-8">
                        <div class="w-24 h-24 bg-[#5865F2] rounded-3xl flex items-center justify-center text-5xl text-white shadow-2xl discord-glow">
                            <i class="fa-brands fa-discord"></i>
                        </div>
                        <div class="flex-1 space-y-1">
                            <input type="text" id="bot-name" placeholder="Project Name" class="bg-transparent text-4xl font-black text-white focus:outline-none w-full placeholder-white/5">
                            <input type="text" id="bot-description" placeholder="Notes about this bot..." class="bg-transparent text-slate-400 w-full focus:outline-none text-sm">
                        </div>
                    </div>

                    <!-- Fields Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        
                        <div class="bot-field-card">
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Client ID</label>
                                <button onclick="copyField('bot-client-id')" class="copy-btn text-[10px] text-[#5865F2] font-bold hover:underline">Copy</button>
                            </div>
                            <input type="text" id="bot-client-id" class="bot-input" placeholder="000000000000000000">
                        </div>

                        <div class="bot-field-card">
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Client Secret</label>
                                <button onclick="copyField('bot-client-secret')" class="copy-btn text-[10px] text-[#5865F2] font-bold hover:underline">Copy</button>
                            </div>
                            <input type="password" id="bot-client-secret" class="bot-input" placeholder="••••••••••••••••">
                        </div>

                        <div class="md:col-span-2 bot-field-card">
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Bot Token</label>
                                <button onclick="copyField('bot-token')" class="copy-btn text-[10px] text-[#5865F2] font-bold hover:underline">Copy</button>
                            </div>
                            <input type="password" id="bot-token" class="bot-input" placeholder="MTAyMzQ1Njc4OTAxMjM0NTY3OQ.G1x2y3...">
                        </div>

                        <div class="bot-field-card">
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Invite Link</label>
                                <button onclick="copyField('bot-invite')" class="copy-btn text-[10px] text-[#5865F2] font-bold hover:underline">Copy</button>
                            </div>
                            <input type="text" id="bot-invite" class="bot-input" placeholder="discord.com/oauth2/...">
                        </div>

                        <div class="bot-field-card">
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Redirect URI</label>
                                <button onclick="copyField('bot-auth')" class="copy-btn text-[10px] text-[#5865F2] font-bold hover:underline">Copy</button>
                            </div>
                            <input type="text" id="bot-auth" class="bot-input" placeholder="http://localhost:3000">
                        </div>

                    </div>

                    <!-- Footer -->
                    <div class="pt-8 flex justify-between items-center opacity-50">
                        <span class="text-[9px] uppercase tracking-[0.2em] font-bold">Local Encrypted Cache</span>
                        <button onclick="deleteBot()" class="text-xs font-bold text-red-400 hover:text-red-300 transition-colors uppercase tracking-widest">
                            Delete Project
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const DB_KEY = 'discord_bot_vault_v1';
        let bots = [];
        let activeId = null;

        function init() {
            const data = localStorage.getItem(DB_KEY);
            if (data) bots = JSON.parse(data);
            renderList();
        }

        function save() {
            localStorage.setItem(DB_KEY, JSON.stringify(bots));
        }

        function renderList() {
            const list = document.getElementById('bot-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = '';
            
            bots.filter(b => b.name.toLowerCase().includes(search)).forEach(bot => {
                const isActive = bot.id === activeId;
                const el = document.createElement('div');
                el.className = `sidebar-item p-3 rounded-xl cursor-pointer border border-transparent flex items-center gap-3 mb-1 ${isActive ? 'active' : 'hover:bg-white/5 text-slate-400'}`;
                
                el.innerHTML = `
                    <div class="w-8 h-8 rounded-lg bg-[#5865F2]/10 flex items-center justify-center text-sm text-[#5865F2]">
                        <i class="fa-brands fa-discord"></i>
                    </div>
                    <div class="flex-1 truncate">
                        <div class="font-bold text-xs truncate ${isActive ? 'text-[#5865F2]' : 'text-slate-200'}">${bot.name || 'Untitled Bot'}</div>
                        <div class="text-[9px] opacity-40 truncate font-mono">${bot.clientId || 'No ID'}</div>
                    </div>
                `;
                el.onclick = () => selectBot(bot.id);
                list.appendChild(el);
            });
        }

        function createNewBot() {
            const newBot = {
                id: Date.now().toString(),
                name: '',
                description: '',
                clientId: '',
                clientSecret: '',
                token: '',
                invite: '',
                auth: ''
            };
            bots.unshift(newBot);
            save();
            selectBot(newBot.id);
        }

        function selectBot(id) {
            activeId = id;
            const bot = bots.find(b => b.id === id);
            if (!bot) return;

            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('editor-view').classList.remove('hidden');

            document.getElementById('bot-name').value = bot.name;
            document.getElementById('bot-description').value = bot.description;
            document.getElementById('bot-client-id').value = bot.clientId;
            document.getElementById('bot-client-secret').value = bot.clientSecret;
            document.getElementById('bot-token').value = bot.token;
            document.getElementById('bot-invite').value = bot.invite;
            document.getElementById('bot-auth').value = bot.auth;

            renderList();
            attachListeners(bot);
        }

        function attachListeners(bot) {
            const fields = ['bot-name', 'bot-description', 'bot-client-id', 'bot-client-secret', 'bot-token', 'bot-invite', 'bot-auth'];
            fields.forEach(id => {
                const key = id.replace('bot-', '').replace(/-([a-z])/g, g => g[1].toUpperCase());
                document.getElementById(id).oninput = (e) => {
                    bot[key] = e.target.value;
                    save();
                    if (id === 'bot-name' || id === 'bot-client-id') renderList();
                };
            });
        }

        function copyField(id) {
            const input = document.getElementById(id);
            const originalType = input.type;
            if (originalType === 'password') input.type = 'text';
            input.select();
            document.execCommand('copy');
            input.type = originalType;
            window.getSelection().removeAllRanges();

            const btn = input.previousElementSibling.querySelector('.copy-btn');
            btn.innerText = 'Copied!';
            setTimeout(() => btn.innerText = 'Copy', 1500);
        }

        function deleteBot() {
            if (confirm('Destroy this project?')) {
                bots = bots.filter(b => b.id !== activeId);
                activeId = null;
                save();
                renderList();
                document.getElementById('editor-view').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
            }
        }

        init();
    </script>
</body>
</html>
